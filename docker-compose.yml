version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: microservices-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: microservices
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  payment:
    build:
      context: .
      dockerfile: microservices/payment/Dockerfile
    container_name: payment-service
    restart: always
    ports:
      - "8081:8081"
    depends_on:
      - db
    environment:
      ENV: dev  
      DATA_SOURCE_URL: root:root@tcp(db:3306)/microservices?charset=utf8mb4&parseTime=True&loc=Local
      APPLICATION_PORT: 8081

  shipping:
    build:
      context: .
      dockerfile: microservices/shipping/Dockerfile
    container_name: shipping-service
    restart: always
    ports:
      - "8082:8082"
    depends_on:
      - db
    environment:
      ENV: dev
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: microservices
      APP_PORT: 8082
      DATA_SOURCE_URL: root:root@tcp(db:3306)/microservices?charset=utf8mb4&parseTime=True&loc=Local

  order:
    build:
      context: .
      dockerfile: microservices/order/Dockerfile
    container_name: order-service
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db
      - payment
      - shipping
    environment:
      ENV: dev  
      DATA_SOURCE_URL: root:root@tcp(db:3306)/microservices?charset=utf8mb4&parseTime=True&loc=Local
      APPLICATION_PORT: 8080
      PAYMENT_SERVICE_URL: payment:8081
      SHIPPING_SERVICE_URL: shipping:8082

volumes:
  db_data: